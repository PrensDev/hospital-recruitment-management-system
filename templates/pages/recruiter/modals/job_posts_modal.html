<!-- View Manpower Request Modal -->
<div class="modal fade" id="viewJobPostModal">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="fas fa-folder text-success mr-2"></i>View Job Post</h4>
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
            </div>
            <div class="modal-body p-5">
                <div class="table-responsive">
                    <table class="table table-bordered w-100" width="100%">
                        <tr class="bg-light">
                            <th colspan="3" class="text-center">Assistant Manager</th>
                        </tr>
                        <tr>
                            <td>
                                <div class="font-weight-bold">Department</div>
                                <div class="mx-3" id="requestorName"></div>
                                <div class="mx-3 small text-secondary" id="department"></div>
                            </td>
                            <td>
                                <div class="font-weight-bold">Deadline</div>
                                <div class="mx-3">
                                    <div id="deadline"></div>
                                </div>
                            </td>
                            <td>
                                <div class="font-weight-bold">Position</div>
                                <div class="mx-3" id="position"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="font-weight-bold">Staffs Needed</div>
                                <div class="mx-3" id="noOfStaffsNeeded"></div>
                            </td>
                            <td>
                                <div class="font-weight-bold">Employment Type</div>
                                <div class="mx-3" id="employmentType"></div>
                            </td>
                            <td colspan="2">
                                <div class="font-weight-bold">Suggested Salary</div>
                                <div class="mx-3" id="suggestedSalary"></div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div class="font-weight-bold">Job Description</div>
                                <div class="mx-3">
                                    <div class="my-3 text-justify" id="jobDescription"></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <div>
                    <a 
                        href="{{ R_WEB_ROUTE }}add-job-post"
                        class="btn btn-sm btn-info"
                    >
                        <i class="fas fa-pencil-alt"></i>
                        <span>Edit Job Post</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
