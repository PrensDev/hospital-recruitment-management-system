{% extends "pages/recruiter/_layout.html" %} 


{% block content %}

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
            
            <!-- Title -->
            <div class="col-sm-6">
                <h1>{{ page_title }}</h1>
                <p class="text-muted">{{ sub_title }}</p>
            </div>

            <!-- Breadcrumb -->
            <!-- <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Layout</a></li>
                <li class="breadcrumb-item active">Fixed Layout</li>
                </ol>
            </div> -->
            <!-- / breadcrumb -->

            </div>
        </div><!-- /.container-fluid -->
    </section>

    <section class="content px-3">
        <form id="addJobPostForm">
            <div class="card card-primary card-outline">

                <div class="card-header">
                    <h3 class="card-title">Create Job Post</h3>
                </div>
                
                <div class="card-body">
                    <div class="form-row">

                        <!-- Vacant Position title -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="vacantPositionForAdd">Vacant Position <span class="text-danger">*</span></label>
                                <select
                                    name="vacantPosition" 
                                    id="vacantPositionForAdd"
                                    class="form-control select2" 
                                >
                                    <option></option>
                                    <option value="1">Assistant Manager</option>
                                    <option value="1">Secretary</option>
                                    <option value="1">Regular Employee</option>
                                    <option value="1">Project Manager</option>
                                </select>
                            </div>
                        </div>

                        <!-- Nature of Request -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nature of Job<span class="text-danger"> *</span></label>
                                <select 
                                    name="jobNature" 
                                    id="jobNatureForAdd"
                                    class="form-control select2" 
                                >
                                    <option></option>
                                    <option value="New/Addition">New/Addition</option>
                                    <option value="Replacement">Replacement</option>
                                </select>
                            </div>
                        </div>

                        <!-- No. of Vacancy -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="staffsNeeded">No. of Staffs needed<span class="text-danger"> *</span></label>
                                <input 
                                    type="number" 
                                    name="staffsNeeded" 
                                    id="staffsNeeded" 
                                    class="form-control" 
                                    placeholder="Type number of staffs needed here"
                                >
                            </div>
                        </div>

                        <!-- Deadline -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="deadline">Deadline<span class="text-danger"> *</span></label>
                                <input 
                                    type="date" 
                                    name="deadline" 
                                    id="deadline" 
                                    class="form-control" 
                                    placeholder="Type maximum salary here"
                                >
                            </div>
                        </div>

                        <!-- Employment Type -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Employment Type <span class="text-danger">*</span></label>
                                <select 
                                    name="employmentType" 
                                    id="employmentTypeForAdd"
                                    class="form-control select2" 
                                >
                                    <option></option>
                                    <option value="Full Time">Full Time</option>
                                    <option value="Part Time">Part Time</option>
                                    <option value="Intern/OJT">Intern/OJT</option>
                                    <option value="Contract">Contract</option>
                                </select>
                            </div>
                        </div>

                        <!-- Minimum Salary -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="minSalary">Minimum Salary<span class="text-danger"> *</span></label>
                                <input 
                                    type="text" 
                                    name="minSalary" 
                                    id="minSalary" 
                                    class="form-control" 
                                    placeholder="Type minimum salary here"
                                >
                            </div>
                        </div>

                        <!-- Maximum Salary -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="maxSalary">Maximun Salary<span class="text-danger"> *</span></label>
                                <input 
                                    type="text" 
                                    name="maxSalary" 
                                    id="maxSalary" 
                                    class="form-control" 
                                    placeholder="Type maximum salary here"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Request Description -->
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="jobDescription">Job Description<span class="text-danger"> *</span></label>
                                <textarea
                                    name="jobDescription" 
                                    id="jobDescriptionForAdd" 
                                    class="form-control"
                                    placeholder="Enter job description here..."
                                ></textarea>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card-footer">
                    <div class="float-right">
                        <button type="button" class="btn btn-default" onclick="history.back()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    
{% endblock %}


{% block page_scripts %}
    <script src="{{url_for('static', path='/dist/js/pages/recruiter/job_posts.js')}}"></script>
{% endblock %}
