{# Sidebar #}
<div class="sidebar">
    
    {# Sidebar user (optional) #}
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        
        {# <div class="image">
        <img src="../../dist/img/user2-160x160.jpg" class="img-circle border" alt="User Image">
        </div> #}

        {# User Full Name Loader #}
        <div class="text-center" style="width: 100%" id="userFullNameLoader">
            <div class="skeleton-loader mb-0 w-75"></div>
        </div>
        
        {# User Full Name #}
        <div class="info mr-1" id="userFullNameDisplay" style="display: none">
            <a href="#" class="d-block text-truncate">
                <div id="userFullName"></div>
                <div class="small text-secondary" id="userPosition"></div>
            </a>
        </div>
    </div>

    {# Sidebar Menu #}
    <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            
            <li class="nav-header">CORE</li>
            <li class="nav-item">
                <a href="{{H_WEB_ROUTE}}" class="nav-link{% if active_navlink == "Dashboard" %} active{% endif %}">
                    <i class="nav-icon fas fa-chart-line"></i>
                    <p>Dashboard</p>
                </a>
            </li>

            <li><div class="dropdown-divider"></div></li>

            <li class="nav-header">RECRUITMENT</li>
            <li class="nav-item">
                <a href="{{H_WEB_ROUTE}}manpower-requests" class="nav-link{% if active_navlink == "Manpower Requests" %} active{% endif %}">
                    <i class="nav-icon fas fa-people-carry"></i>
                    <p>Manpower Requests</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{H_WEB_ROUTE}}job-posts" class="nav-link{% if active_navlink == "Job Posts" %} active{% endif %}">
                    <i class="nav-icon fas fa-briefcase"></i>
                    <p>
                        <span>Job Posts</span>
                        {# <span class="float-right badge badge-primary">99+</span> #}
                    </p>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{H_WEB_ROUTE}}applicants" class="nav-link{% if active_navlink == "Applicants" %} active{% endif %}">
                    <i class="nav-icon fas fa-user-tie"></i>
                    <p>
                        <span>Applicants</span>
                        {# <span class="float-right badge badge-primary">99+</span> #}
                    </p>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{H_WEB_ROUTE}}interview-questions" class="nav-link{% if active_navlink == "Interview Questions" %} active{% endif %}">
                    <i class="nav-icon fas fa-list"></i>
                    <p>
                        <span>Interview Questions</span>
                    </p>
                </a>
            </li>
        </ul>
    </nav>
</div>


{# Sidebar Custom #}
<div class="sidebar-custom">
    <a href="#" class="btn btn-sm btn-light"><i class="fas fa-cogs"></i></a>
    <button
        class="btn btn-sm btn-danger hide-on-collapse pos-right"
        data-toggle="modal"
        data-target="#logoutModal"
    >
        <span>Log out</span>
        <i class="fas fa-sign-out-alt ml-1"></i>
    </button>
</div>
