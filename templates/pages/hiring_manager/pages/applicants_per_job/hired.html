{% extends "pages/hiring_manager/pages/applicants_per_job/_layout.html" %} 


{% block dataTable %}
    <div class="card card-primary card-outline">
        <div class="card-header align-items-center">
            <div class="card-title">List of Hired Applicants</div>

            <div class="card-tools">
                <button type="button" class="btn btn-sm btn-tool" data-card-widget="maximize">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table 
                    id="hiredApplicantsDT" 
                    class="table table-bordered table-hover w-100" 
                    width="100" 
                    cellspacing="0"
                >
                    <thead>
                        <tr>
                            <th></th>
                            <th>Applicant Name</th>
                            <th>Contact number</th>
                            <th>Email</th>
                            <th>Date Applied</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6">
                                <div class="text-center py-5">
                                    <div class="spinner-border text-primary my-3" role="status">
                                        <span class="sr-only">Loading ...</span>
                                    </div>
                                    <div class="text-secondary">Loading ...</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
