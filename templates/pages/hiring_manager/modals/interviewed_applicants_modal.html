<!-- Applicant Details Modal -->
<div class="modal fade" id="applicantDetailsModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <form class="modal-content" id="applicantHiringForm">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-file-alt text-secondary mr-1"></i>
                    <span>Applicant Details</span>
                </div>
            </div>
            <div class="modal-body">

                <label class="mb-3">Please review the applicant details before hiring</label>

                <!-- Navigation Tabs -->
                <ul class="nav nav-tabs" id="custom-content-below-tab" role="tablist">
                    <li class="nav-item">
                        <a 
                            class="nav-link active" 
                            id="custom-content-below-applicants-tab" 
                            data-toggle="pill" href="#custom-content-below-applicants" 
                            role="tab" 
                            aria-controls="custom-content-below-applicants" 
                            aria-selected="true"
                        >Applicant Details</a>
                    </li>
                    <li class="nav-item">
                        <a 
                            class="nav-link" 
                            id="custom-content-below-schedules-tab" 
                            data-toggle="pill" href="#custom-content-below-schedules" 
                            role="tab" 
                            aria-controls="custom-content-below-schedules" 
                            aria-selected="false"
                        >Score Sheet</a>
                    </li>
                </ul>

                <div class="tab-content py-3" id="custom-content-below-tabContent">

                    <!-- Applicants Pane -->
                    <div 
                        class="tab-pane fade show active" 
                        id="custom-content-below-applicants" 
                        role="tabpanel"
                        aria-labelledby="custom-content-below-applicants-tab"
                    >
                        <table class="table border-bottom">
                            <tr>
                                <th>Applicant Name</th>
                                <td id="applicantFullName"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td id="applicantEmail"></td>
                            </tr>
                            <tr>
                                <th>Contact Number</th>
                                <td id="applicantContactNumber"></td>
                            </tr>
                            <tr>
                                <th>Resume</th>
                                <td>
                                    <a 
                                        target="_blank" 
                                        rel="noopener noreferrer" 
                                        class="btn btn-sm btn-secondary"
                                        id="viewResumeBtn"
                                    >
                                        <span>View Resume</span>
                                        <i class="fas fa-file-alt ml-1"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <th>Date Applied</th>
                                <td id="applicantDateApplied"></td>
                            </tr>
                            <tr>
                                <th>Evaluated By</th>
                                <td id="applicantEvaluatedBy"></td>
                            </tr>
                            <tr>
                                <th>Evaluated At</th>
                                <td id="applicantEvaluatedAt"></td>
                            </tr>
                            <tr>
                                <th>Screening Done By</th>
                                <td id="applicantScreenedBy"></td>
                            </tr>
                            <tr>
                                <th>Screening Done At</th>
                                <td id="applicantScreenedAt"></td>
                            </tr>
                        </table>
                    </div> 

                    <!-- Score Sheet Pane -->
                    <div 
                        class="tab-pane fade" 
                        id="custom-content-below-schedules" 
                        role="tabpanel"
                        aria-labelledby="custom-content-below-schedules-tab"
                    >
                        <table class="table table-bordered" width="100%">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Question</th>
                                    <th class="text-center" style="min-width: 5rem">Score</th>
                                </tr>
                            </thead>
                            <tbody id="applicantScoresheet">
                                <tr>
                                    <td colspan="3">
                                        <div class="py-5 text-center">
                                            <div class="spinner-border text-primary my-3">
                                                <div class="sr-only">Loading ...</div>
                                            </div>
                                            <div class="text-secondary">Loading ...</div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div> 
                </div>

                <!-- Hiring Field -->
                <div id="hiringField">

                    <!-- Applicant ID -->
                    <input type="hidden" id="applicantID" name="applicantID">
    
                    <!-- Reject or Approve -->
                    <label class="mt-3">Select decision for hiring</label>
                    <div class="form-group">
                        <div class="d-flex">
                            <div class="custom-control custom-radio">
                                <div class="icheck-danger d-inline">
                                    <input 
                                        type="radio" 
                                        name="applicantStatus" 
                                        id="rejectFromInterview"
                                        value="Rejected from interview"
                                    >
                                    <label for="rejectFromInterview">Reject from interview</label>
                                </div>
                            </div>
                            <div class="custom-control custom-radio">
                                <div class="icheck-success d-inline">
                                    <input 
                                        type="radio" 
                                        name="applicantStatus" 
                                        id="hiredApplicant"
                                        value="Hired"
                                    >
                                    <label for="hiredApplicant">Hired this applicant</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Textarea for Reason of Rejecting Request -->
                    <div class="mt-4" id="remarksField" style="display:none">
                        <div class="form-group">
                            <label for="reason">Please include reason for rejecting request<span class="text-danger"> *</span></label>
                            <textarea 
                                type="text" 
                                name="remarks" 
                                id="remarks" 
                                class="form-control"
                                rows=5
                                placeholder="Type reason for rejecting applicant here"
                            ></textarea>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="cancelApplicantHiringBtn" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                    <span>Submit</span>
                    <i class="fas fa-check ml-1"></i>
                </button>
            </div>
        </form>
    </div>
</div>
