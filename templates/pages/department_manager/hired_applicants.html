{% extends "pages/department_manager/_layout.html" %} 


{% block content %}

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            
            <!-- Title -->
            <div class="col-sm-6">
                <h1>{{ page_title }}</h1>
                <p class="text-muted">{{ sub_title }}</p>
            </div>
    
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">

            <!-- Card -->
            <div class="card card-primary card-outline">

                <!-- Card Header -->
                <div class="card-header p-3 d-flex justify-content-between">
                    <h3 class="card-title">Lists of Requisitions</h3>
                </div>

                <!-- Card Body -->
                <div class="card-body">
                    
                    <div class="table-responsive">
                        <table id="hiredApplicantsDT" class="table table-bordered table-hover w-100" width="100" cellspacing="0">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Position</th>
                                    <th>Employment Type</th>
                                    <th>Nature of Request</th>
                                    <th>Staffs Needed</th>
                                    <th>Hired Applicants</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="7">
                                        <div class="text-center py-5">
                                            <div class="spinner-border text-primary my-3" role="status">
                                                <span class="sr-only">Loading ...</span>
                                            </div>
                                            <div class="text-secondary">Loading ...</div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}


{% block page_scripts %}
    <script src="{{url_for('static', path='/dist/js/pages/department_manager/manpower_requests.js')}}"></script>
{% endblock %}
