<!-- Confirm Add Onboarding Employee Modal -->
<div class="modal" id="confirmAddOnboardingEmployeeModal" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title text-secondary">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span>Confirmation</span>
                </h4>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to submit it now?</p>
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" id="cancelConfirmOnboardingEmployeeBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmOnboardingEmployeeBtn">
                    <span>Yes, submit it!</span>
                    <i class="fas fa-check ml-1"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Add Onabording Task Modal -->
<div class="modal" id="addOnboardingTaskModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <form class="modal-content" id="addOnboardingTaskForm">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-file-alt text-secondary mr-2"></i>
                    <span>Add Onboarding Task</span>
                </div>
            </div>
            <div class="modal-body">

                <!-- Task Title -->
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="taskTitle" 
                        name="taskTitle" 
                        placeholder="Type the title of the task here"
                    >
                </div>
                
                <!-- Description -->
                <div class="form-group">
                    <label for="descriptionForAdd">Description</label>
                    <textarea 
                        class="form-control" 
                        rows="3" 
                        id="descriptionForAdd" 
                        name="description" 
                        placeholder="Please type the description of the task here"]
                    ></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button 
                    type="button" 
                    class="btn btn-default" 
                    data-dismiss="modal" 
                >Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <span>Add</span>
                    <i class="fas fa-plus ml-1"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Confirm Remove Added Task -->

                    <span>Confirmation</span>
                </h4>
            </div>

            <div class="modal-body">
                <input type="hidden" id="addedTaskID" name="addedTaskID">

            </div>
        </form>
    </div>
</div>
