{% extends "pages/home/_layout.html" %}


{% block content %}

    <!-- Content Header (Page header) -->
    <div class="container pt-4">
        <h1 id="vacantPosition"></h1>
        <div class="dropdown-divider"></div>
    </div>

    <!-- Main content -->
    <div class="content" id="availableJobDetails">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="mb-4">
                        <div>
                            <div class="d-flex mb-3">
                                <div>
                                    <i class="fas fa-clock mr-2 text-secondary"></i>
                                </div>
                                <div>
                                    <div id="datePosted"></div>
                                    <div class="small text-secondary" id="datePostedHumanized"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="my-3" id="jobDescription"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card card-primary card-outline">
                        <div class="card-body">
                            <table class="table">
                                <tr>
                                    <td>
                                        <h6 class="mb-1">Employment Type</h6>
                                        <div class="ml-3" id="employmentType"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="offeredSalaryDisplay">
                                        <h6 class="mb-1">Offered Salary</h6>
                                        <div class="ml-3" id="salaryRange"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h6 class="mb-1">Open Until</h6>
                                        <div class="ml-3" id="openUntil"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="#" class="btn btn-primary btn-block">Apply Now</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>

{% endblock %}


{% block page_scripts %}
    <script src="{{url_for('static', path='/dist/js/pages/home/careers.js')}}"></script>
{% endblock %}
