{% extends "pages/home/_layout.html" %}


{% block content %}

    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container">
            <h1 class="m-0">{{ page_title }}</h1>
            <div class="text-secondary">Discover your new career here</div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container mb-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form id="searchJobForm">
                        <div class="input-group">
                            <input 
                                type="search" 
                                class="form-control form-control-m" 
                                placeholder="Search available job here"
                                id="searchQuery"
                                name="searchQuery"
                            >
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- <div class="text-center mb-4">
                <h1 class="display-4">Available Jobs</h1>
                <h5 class="text-secondary">Discover latest available jobs here</h5>
            </div> -->
            
            <div class="row" id="searchResultList">

                <div class="col-12">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary mb-2" style="width: 2.5rem; height: 2.5rem"></div>
                        <div>Please wait while loading list</div>
                    </div>
                </div>

            </div>
        </div>
    </section>

{% endblock %}


{% block page_scripts %}
    <script src="{{url_for('static', path='/dist/js/pages/home/careers.js')}}"></script>
{% endblock %}
