{% extends "pages/department_head/_layout.html" %} 


{% block content %}

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
            
                <!-- Title -->
                <div class="col-sm-6">
                    <h1>{{ page_title }}</h1>
                    <p class="text-muted">{{ sub_title }}</p>
                </div>
    
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">

            <!-- Card -->
            <div class="card card-primary card-outline">

                <!-- Card Header -->
                <div class=" p-3 d-flex justify-content-between">
                    <div>
                        <h3 class="card-title">Lists of Hired Applicants</h3>
                    </div>
                </div>

                <!-- Card Body -->
                <div class="card-body">
                    
                    <div class="table-responsive">
                        <table id="hiredApplicantsDT" class="table table-bordered table-hover w-100" width="100" cellspacing="0">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Applicant</th>
                                    <th>Email</th>
                                    <th>Contact Number</th>
                                    <th>Date Applied</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}


{% block page_scripts %}
    <script src="{{url_for('static', path='/dist/js/pages/department_head/applicants.js')}}"></script>
{% endblock %}
