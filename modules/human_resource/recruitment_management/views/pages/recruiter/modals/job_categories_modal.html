{# Add Job Category Modal #}
<div 
    class="modal fade" 
    id="addJobCategoryModal" 
    data-backdrop="static" 
    data-keyboard="false"
>
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <form class="modal-content" id="addJobCategoryForm">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-file-alt text-secondary mr-2"></i>
                    <span>Add Job Category</span>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="question">Category Name:</label>
                    <input class="form-control" name="name" placeholder="Please type category name here" />
                </div>
                <div class="form-group">
                    <label for="question">Description</label>
                    <textarea class="form-control" rows="3" id="question" name="question" placeholder="Please type description here"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button 
                    type="button" 
                    class="btn btn-default" 
                    data-dismiss="modal" 
                    id="cancelGeneralInterviewQuestionBtn"
                >Cancel</button>
                <button type="submit" id="addGeneralInterviewQuestionBtn" class="btn btn-primary">
                    <span>Add</span>
                    <i class="fas fa-plus ml-1"></i>
                </button>
            </div>
        </form>
    </div>
</div>
