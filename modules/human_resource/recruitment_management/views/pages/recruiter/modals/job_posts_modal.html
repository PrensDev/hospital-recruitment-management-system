{# End Recruiting Modal #}
<div class="modal" id="endRecruitingModal" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <form class="modal-content" id="endRecruitingForm">

            <div class="modal-header">
                <h4 class="modal-title text-secondary">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span>Confimation</span>
                </h4>
            </div>

            <div class="modal-body">
                <input type="hidden" name="jobPostID" id="jobPostID">

                <p>Are you sure you want to end recruiting now for this job post?</p>
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" id="cancelEndRecruitingBtn" data-dismiss="modal">Cancel</button>
                <button class="btn btn-danger" id="confirmEndRecruitingBtn">
                    <span>Yes, end it!</span>
                    <i class="fas fa-check ml-1"></i>
                </button>
            </div>
        </form>
    </div>
</div>
